<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="./index.css">

        <script type="x-shader/x-vertex" id="shader-vs1">
            attribute vec3 aVertexPosition;
            attribute vec4 aVertexColor;

            uniform mat4 uPMatrix;
            uniform mat4 uMVMatrix;

            varying vec4 vColor;

            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vColor = aVertexColor;
            }
        </script>
        <script type="x-shader/x-fragment" id="shader-fs1">
            precision mediump float;
            varying vec4 vColor;

            void main(void) {
                gl_FragColor = vColor;
            }
        </script>
    </head>

    <body>
        <div class="row">
            <div class="col-sm-3 col-sm-offset-1">
                <div class="sidebar-module">
                    <h4>Scenes</h4>
                    <ol class="list-unstyled" id="scene-list">
                    </ol>
                </div>
            </div>

            <div class="col-sm-7">
                <h1>OpenGL Study</h1>
                <div id="control-panel">
                </div>
                </br>
                <canvas id="canvas1" width="500" height="500">
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://cdn.rawgit.com/toji/gl-matrix/v1.3.7/gl-matrix-min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
